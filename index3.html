<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score1 = prompt("국어 점수를 입력하세요!") ;
        let score2 = prompt("영어 점수를 입력하세요!") ;
        let score3 = prompt("수학 점수를 입력하세요!") ;
        let score4 = prompt("전산 점수를 입력하세요!") ;
        let score5 = Number(score1) + Number(score2) + Number(score3) + Number(score4) ;
        let score6 = score5 / 4 ;

        window.alert("국어점수 : " + score1 + "\n" + "영어점수 : " + score2 + "\n" + "수학점수 : " + score3 + "\n" + "전산점수 : " + score4 + "\n" + "총 점 : " + score5 + "\n" + "평 균 : " + score6);

   







    </script>





</body>
</html>
