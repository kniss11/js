<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let kor = prompt("국어점수를 입력하세요!");
        let eng = prompt("영어점수를 입력하세요!");
        let mat = prompt("수학점수를 입력하세요!");
        let com = prompt("전산점수를 입력하세요!");

        let tot = Number(kor) + Number(eng) + Number(mat) + Number(com);
        let ave = tot / 4 ;
        let gra ;
        let jum ;


        if(ave >= 90){
            gra = "수";
        }
        else if(ave >= 80){
            gra = '우' ;
        }
        else if(ave >= 70){
            gra = "미" ;
        }
        else if(ave >= 60){
            gra = '양' ;
        }
        else {
            gra = '가' ;
        }


        if(ave >= 95){
            jum = "A+" ;
        }

        else if(ave >= 90){
            jum = "A";
        }
        else{
            jum = "D";
        }
    
        window.alert("합 : " + tot +  "\n" + "평균 : " + ave + '\n' + "평점 : " + gra + "\n" + '학점 : ' + jum); 

    





    </script>


    
</body>
</html>
