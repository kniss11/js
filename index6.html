<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>
       let mon = prompt("월을 입력하세요!");
       let day ;

       switch(mon){
            case "1":
            case "3":
            case "5":
            case "7":
            case "9":
            case "10":
            case "12":
                day = 31;
                break;
            case "2":
                day = 28;
                break;
            default:
                day = 30;
        }


        window.alert("입력한 " + mon + "월은 " + day + "일까지 있습니다!");


            
            
                





    </script>
    



</body>
</html>
